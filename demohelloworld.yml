# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '87c88287-ddaa-4417-98b4-5e5a4da955c3'
  imageRepository: 'nagurshdockerhelloworldflask'
  containerRegistry: 'demoreactacr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)


    - task: AzureWebAppContainer@1
      inputs:
        azureSubscription: 'Pay-As-You-Go(c7f3f81a-932b-430a-8dc7-10eb38aeef06)'
        appName: 'demohelloapp'
        containers: 'demoreactacr.azurecr.io/image-$(Build.Repository.Name):$(Build.BuildId)'
